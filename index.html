<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
<style>
.center {
  padding: 70px 0;
  border: 3px solid green;
  text-align: center;
}
body {background-color: #ff9a55; text-align:center;}
</style>
</head>
<body>
  
<h1>World Happiness in 2016</h1>
  
<div id="scatter_plot"></div>
<br>
<br>
<br>
<br>
<br>
<div id="scatter_plot2"></div>
<br>
<br>
<br>
<br>
<br>
<div id="scatter_plot3"></div>
<br>
<br>
<br>
<br>
<br>
<div id="scatter_plot4"></div>

<script type="text/javascript">
  var spec2 = "Map.json";
  vegaEmbed('#scatter_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  
<script type="text/javascript">

  var spec2 = "Scatterplot.json";
  vegaEmbed('#scatter_plot2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

  var spec2 = "Bar.json";
  vegaEmbed('#scatter_plot3', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  
<script type="text/javascript">

  var spec2 = "Heatmap.json";
  vegaEmbed('#scatter_plot4', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
